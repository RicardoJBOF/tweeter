<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  
  
    <!-- Preventing Default Behaviour of Reloading Page -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    $(function() {
      const $button = $('#load-more-posts');
      $button.on('click', function () {
        console.log('Button clicked, performing ajax call...');
        $.ajax('more-posts.html', { method: 'GET' })
        .then(function (morePostsHtml) {
          console.log('Success: ', morePostsHtml);
          $button.replaceWith(morePostsHtml);
        });
      });
    });
    </script>
  
  
  
  
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      
      <div><span>tweeter</span></div>
      <div class= "nav-message"> <div class= "specific-nav-message">Write</div> a new tweet <div class="nav-arrows">&#65086;</div></div>


    </nav>

    <div class="space-top"><p></p></div>

    <header class="photo-name">
      <div class="image-name">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2 class="full-name"><div class="first-name">Ricardo </div>Barbosa</h2>
        </div>
      </div>  
    </header>



    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class="container-body">
        <section class="new-tweet">
          <h2 class="compose-tweet">Compose Tweet</h2>
          <form method="POST" action='/tweets/'>
            <label class="label-tweet" for="tweet-text">What are you humming about?</label>
            <div class="text-area">
              <script src="scripts/composer-char-counter.js"></script>
              <textarea name="text" class="tweet-text"></textarea>
            </div>
            <div class='btn-n-counter'>
              <div>
                <button type="submit" id="submmit-btn" class="first-btn">Tweet</button>
              </div>
              <div>
                <output name="counter" class="counter" for="tweet-text">140</output>
              </div>
            </div>
          </form>
        </section>

        
        <article> 

          <header id= "results" class="tweet-container">  

            <div class="up-container">
              <div class="container-name">Newton</div>
              <div class="container-hashtag">@Sirlaac</div>
            </div>

            <div class="middle-container">If I have seen further it is by standing on the shoulders of giants</div>

            <div class="bottom-container">
              <div class="days-ago">10 days ago</div>
              <div class="symbols-bottom">
                <div class="symbol1">&#174;</div>
                <div class="symbol2">&#174;</div>
                <div class="symbol3">&#174;</div>
              </div>
            
            </div>

          </header>

        </article>
    



      </div>
    </main>

 
  
   

  </body>
</html>
